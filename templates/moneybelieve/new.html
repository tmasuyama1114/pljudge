{% extends "base.html" %}
{% block content %}
<div class="center-block container col-8 offset-2">
  <h2>新規投稿</h2>
  <form id="signupform" action="{% url 'moneybelieve:new' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <div class="custom-file">
        <input type="text" name="ticker" id="ticker">
      </div>
    </div>
      {% if form.text.errors %}
      <div class="alert alert-danger">
        {{ form.text.errors }}
      </div>
      {% endif %}
    </div>
    <div class="form-group">
      <input type="submit" value="投稿" class="btn btn-primary form-control">
    </div>
  </form>
</div>
{% endblock content %}
