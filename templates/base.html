{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>PL judge - Manage your Profit and Loss</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
    rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <!-- =======================================================
    Template Name: FLATTY
    Template URL: https://templatemag.com/FLATTY-bootstrap-app-landing-page-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>


<body>
  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><b>PL judge</b></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <!-- どのユーザでもログインしていない場合 -->
          {% if user.id is None %}
          <li><a href="{% url 'pljudge:index' %}" class="smoothscroll">トップ</a></li>
          <li><a href="{% url 'account_signup' %}" class="smoothscroll">ユーザ登録</a></li>
          <li><a href="{% url 'account_login' %}" class="smoothscroll">ログイン</a></li>
          <!-- 何らかのユーザでログインしている場合 -->
          {% else %}
          <li><a href="{% url 'pljudge:index' %}" class="smoothscroll">トップ</a></li>
          <li><a href="{% url 'pljudge:portfolio_create' %}" class="smoothscroll">銘柄登録</a></li>
          <li><a href="{% url 'pljudge:portfolio_list' %}" class="smoothscroll">ポートフォリオ(簡易)</a></li>
          <li><a href="{% url 'pljudge:portfolio_list_detail' %}" class="smoothscroll">ポートフォリオ(詳細)</a></li>
          <li><a href="{% url 'account_logout' %}" class="smoothscroll">ログアウト</a></li>
          {% endif %}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>

  <main>
    <div class="container-fluid" style="margin-top: 50px">
      {% block content %}{% endblock %}
    </div>
  </main>

</body>

</html>
